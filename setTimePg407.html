<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Set Time out</title>
    <script>
      window.onload = init;
      function init (){
        setTimeout(timehandler, 5000);
      }

      function timehandler(){
        alert("Hey what are you doing just sitting there staring at a blank screen")
      }
    </script>
  </head>
</html>
