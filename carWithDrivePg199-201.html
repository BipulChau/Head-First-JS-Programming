<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8" />
    <title>Car with Drive</title>
    <script>
      let fiat = {
        make: "Fiat",
        model: "500",
        year: 1957,
        color: "Medium Blue",
        mileage: 88000,
        started: false,
        fuel: 0,
        start: function () {
          if (this.fuel > 0){
          this.started = true;
          } else {
            alert ("The car is on empty, fill up before starting!")
          }
        },
        stop: function () {
          this.started = false;
        },
        drive: function () {
          if (this.started) {
            if (this.fuel > 0) {
              alert("Zoom! Zoom!");
              this.fuel -= 1;
            } else {
              alert("Uh oh, out of fuel");
              this.stop();
            }
          } else {
            alert("You need to start the engine first");
          }
        },
        addFuel: function (amount) {
          this.fuel += amount;
        },
      };
      fiat.drive();
      fiat.start();
      fiat.drive();
      fiat.addFuel(7);
      fiat.start();
      fiat.drive();
      fiat.drive();
      fiat.drive();
      fiat.stop();
    </script>
  </head>
</html>
