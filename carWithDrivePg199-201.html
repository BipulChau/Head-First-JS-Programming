<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <title>Car with Drive</title>
    <script>
      let fiat = {
        make : "Fiat",
        model : "500",
        year : 1957,
        color : "Medium Blue",
        mileage : 88000,
        started : false,
        start: function(){
          this.started = true;
        },
        stop : function (){
          this.started = false;
        },
        drive : function(){
          if (this.started){
            alert ("Zoom! Zoom!");
          } else {
            alert ("You need to start the engine first");
          }
        }
      }
      fiat.drive();
      fiat.start();
      fiat.drive();
      fiat.stop()
   

       </script>
  </head>
</html>
